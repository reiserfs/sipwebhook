name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Get current version
      id: get_version
      run: |
        VERSION=$(git describe --tags --abbrev=0 || echo "0.1.0")  # Define uma versão padrão se não houver tags
        echo "Current version is $VERSION"
        echo "::set-output name=version::$VERSION"

    - name: Increment version
      id: increment_version
      run: |
        IFS='.' read -ra ADDR <<< "${{ steps.get_version.outputs.version }}"
        MAJOR=${ADDR[0]}
        MINOR=${ADDR[1]}
        PATCH=${ADDR[2]}
        NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
        echo "New version will be $NEW_VERSION"
        echo "::set-output name=new_version::$NEW_VERSION"

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository }}/sip-webhook:${{ steps.increment_version.outputs.new_version }} .

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

    - name: Push Docker image
      run: |
        docker push ghcr.io/${{ github.repository }}/sip-webhook:${{ steps.increment_version.outputs.new_version }}

    - name: Configure Git identity
      run: |
        git config --global user.email "kmreiserfs@email.com"  # Substitua pelo seu e-mail
        git config --global user.name "kmreiserfs"  # Substitua pelo seu nome

    - name: Create a Git tag
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # Use seu token pessoal aqui
      run: |
        git tag -a "v${{ steps.increment_version.outputs.new_version }}" -m "Release version ${{ steps.increment_version.outputs.new_version }}"
        git push https://x-access-token:$GITHUB_TOKEN@github.com/${{ github.repository }} "v${{ steps.increment_version.outputs.new_version }}"
